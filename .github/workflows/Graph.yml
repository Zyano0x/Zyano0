name: Update Graph

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour at the start of the hour

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'

      - name: Install prometheus_ascii
        run: go install github.com/MacroPower/prometheus_ascii@latest

      - name: Make Graph.sh executable and run it
        run: |
          chmod +x ./Graph.sh
          ./Graph.sh

      - name: List files in the repository
        run: ls -la

      - name: Print Job Status
        run: echo "âœ… Job status ${{ job.status }}"
